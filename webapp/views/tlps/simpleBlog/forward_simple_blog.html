<div class="reply-simple-blog-popover my-popover">
    <div class="popover-title">
        <span>转发微博</span>
        <span class="fa fa-times" ng-click="cancelPopover()"></span>
    </div>
    <div class="popover-content">
        <div class="origin-simple-blog-content">
            <span class="username">@{{originSimpleBlog.userInfo.username}}</span>
            <span class="content">: {{originSimpleBlog.content}}</span>
        </div>
        <div>
            <textarea class="form-control" rows="3" ng-model="simpleBlog.content"></textarea>
        </div>
    </div>
    <div class="forward-simple-blog-operations">
        <customer-checkbox option="addCommentToOriginOptions" class="add-comment-to-origin-simple-blog"></customer-checkbox>
        <div class="simple-blog-privilege-level-set simple-blog-option-item" ng-click="showJurisdictionOptions()">
            <span>{{simpleBlog.jurisdiction === 1 ? '公开' : simpleBlog.jurisdiction === 2 ? '仅好友可见' : '仅自己可见'}}</span>
            <span class="fa fa-chevron-down"></span>
        </div>
        <div class="simple-blog-privilege-levels" ng-show="showJurisdictionsFlag">
            <div class="jurisdiction-item" ng-click="changeJurisdiction(1)">公开</div>
            <div class="jurisdiction-item" ng-click="changeJurisdiction(2)">仅好友可见</div>
            <div class="jurisdiction-item" ng-click="changeJurisdiction(3)">仅自己可见</div>
        </div>
        <button type="button" class="btn btn-info btn-sm" ng-click="addForwardSimpleBlog()">转发</button>
    </div>
</div>
