<div class="update-password-popover my-popover">
    <div class="popover-title">更新密码</div>
    <div class="popover-content">
        <div class="name-div item">
            <div class="item-label">原密码</div>
            <div class="item-input">
                <input type="password" class="form-control" placeholder="请输入原密码" ng-model="oldPassword"/>
            </div>
        </div>
        <div class="is-use-now item">
            <div class="item-label">新密码</div>
            <div class="item-input">
                <input type="password" class="form-control" placeholder="请输入新密码" ng-model="newPassword"/>
            </div>
        </div>
        <div class="is-use-now item">
            <div class="item-label">重复密码</div>
            <div class="item-input">
                <input type="password" class="form-control" placeholder="请再次输入新密码" ng-model="rePassword"/>
                <tooltip tooltip-message="ttt"></tooltip>
            </div>
        </div>
    </div>
    <div class="popover-footer">
        <button type="button" class="btn btn-info btn-sm" ng-click="updatePassword()">保存</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="cancel()">取消</button>
    </div>
</div>
