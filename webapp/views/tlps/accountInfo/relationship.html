<div class="relationship-page">
    <div class="relationship-left-bar">
        <div class="level-one-bar">
            <div class="level-one-bar-title" ng-class="{'select' : currentShowTab === 'attentions'}" ng-click="showAllAttentions()">
                <span class="fa fa-user-o"></span>
                <span>关注 {{attentionTypesCount.total}}</span>
            </div>
            <div class="level-two-bar" ng-repeat="attentionTypeCount in attentionTypesCount.typeGroupCount" ng-click="changeShowAttentions(attentionTypeCount.typeIndex)">
                <div class="level-two-bar-title" ng-class="{'select' : currentShowTab === attentionTypeCount.typeIndex}">
                    <span class="fa {{attentionTypeCount.className}}"></span>
                    <span>{{attentionTypeCount.typeName || '未分组'}} {{attentionTypeCount.count}}</span>
                </div>
            </div>
            <button type="button" class="btn btn-default btn-sm add-new-group">
                <span class="fa fa-plus"></span>
                <span>添加新的分组</span>
            </button>
        </div>
        <div class="level-one-bar">
            <div class="level-one-bar-title">
                <span class="fa fa-commenting-o"></span>
                <span>群 0</span>
            </div>
        </div>
        <div class="level-one-bar">
            <div class="level-one-bar-title">
                <span class="fa fa-users"></span>
                <span>粉丝 0</span>
            </div>
        </div>
        <div class="level-one-bar">
            <div class="level-one-bar-title">
                <span class="fa fa-user-times"></span>
                <span>黑名单 0</span>
            </div>
        </div>
    </div>
    <div class="relationship-main-content">
        <div class="relationship-header">
            <span style="font-weight: bold;">全部关注</span>
            <span>{{attentionTypesCount.total}}</span>
        </div>
        <div class="relationship-operation">
            <div class="batch-operation">批量管理</div>
            <div class="sort">排序</div>
            <div class="relationship-search">
                <input type="text" class="form-control" placeholder="请输入昵称">
                <span class="fa fa-search"></span>
            </div>
        </div>
        <div class="attention-users">
            <div ng-repeat="attention in userAttentionInfos.attentions" style="display: inline-block;">
                <account-info-attention-user attention-user="attention"></account-info-attention-user>
            </div>
        </div>
    </div>
</div>
