<div id="{{option.id}}" class="my-switch" ng-click="switchHandler()">
    <div class="switch-div {{option.size}} {{option.checked && option.disabled ? 'switch-div-on-disabled' : option.checked && !option.disabled ? 'switch-div-on' : !option.checked && option.disabled ? 'switch-div-off-disabled' : 'switch-div-off'}}">
        <div class="switch-handle"></div>
    </div>
</div>
